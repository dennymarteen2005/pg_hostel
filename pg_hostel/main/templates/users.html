        .sort-dropdown {

            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        /* PG Cards */
        .pg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .pg-card {

        let filteredPGs = [...pgData];

        function createPGCard(pg) {
            const availabilityClass = pg.availability === 'available' ? 'available' : 'limited';
            const availabilityText = pg.availability === 'available' ? '‚úÖ Available' : '‚ö†Ô∏è Limited';
            
            const features = [];
            if (pg.food === 'veg') features.push('<span class="feature-tag veg">ü•ó Veg</span>');
            if (pg.food === 'nonveg') features.push('<span class="feature-tag">üçó Non-Veg</span>');
            if (pg.food === 'both') features.push('<span class="feature-tag">üçΩÔ∏è Both</span>');
            
            if (pg.ac === 'ac') features.push('<span class="feature-tag ac">‚ùÑÔ∏è AC</span>');
            if (pg.ac === 'nonac') features.push('<span class="feature-tag">üå¨Ô∏è Non-AC</span>');
            if (pg.ac === 'both-ac') features.push('<span class="feature-tag ac">üè† Both</span>');
            
            if (pg.amenities.includes('wifi')) features.push('<span class="feature-tag wifi">üì∂ WiFi</span>');
            if (pg.amenities.includes('gym')) features.push('<span class="feature-tag">üí™ Gym</span>');
            
            const sharingText = {
                'single': 'Single Room',
                'double': 'Double Sharing',
                'triple': 'Triple Sharing',
                'multiple': 'Multiple Sharing'
            };

            return `
                <div class="pg-card" onclick="viewPGDetails(${pg.id})">
                    <div class="pg-image">
                        ${pg.image}
                    </div>
                    <div class="pg-content">
                        <h3 class="pg-name">${pg.name}</h3>
                        <div class="pg-location">
                            üìç ${pg.location}
                        </div>
                        <div class="pg-features">
                            ${features.join('')}
                            <span class="feature-tag">${sharingText[pg.sharing]}</span>
                        </div>
                        <div class="pg-details">
                            <div>
                                <div class="pg-price">‚Çπ${pg.price.toLocaleString()}/month</div>
                                <div class="availability ${availabilityClass}">${availabilityText}</div>
                            </div>
                            <button class="contact-btn" onclick="event.stopPropagation(); contactOwner(${pg.id})">Contact</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPGs(pgs = filteredPGs) {
            const grid = document.getElementById('pgGrid');
            grid.innerHTML = pgs.map(pg => createPGCard(pg)).join('');
            document.getElementById('resultsCount').textContent = `Showing ${pgs.length} PGs in Vijayawada`;
        }

        function applyFilters() {
            const filters = {
                sharing: Array.from(document.querySelectorAll('input[name="sharing"]:checked')).map(cb => cb.value),
                food: document.querySelector('input[name="food"]:checked')?.value,
                ac: document.querySelector('input[name="ac"]:checked')?.value,
                amenities: Array.from(document.querySelectorAll('input[name="amenities"]:checked')).map(cb => cb.value),
                gender: document.querySelector('input[name="gender"]:checked')?.value,
                minPrice: parseInt(document.getElementById('minPrice').value) || 0,
                maxPrice: parseInt(document.getElementById('maxPrice').value) || Infinity
            };

            filteredPGs = pgData.filter(pg => {
                if (filters.sharing.length && !filters.sharing.includes(pg.sharing)) return false;
                if (filters.food && pg.food !== filters.food && pg.food !== 'both') return false;
                if (filters.ac && pg.ac !== filters.ac && pg.ac !== 'both-ac') return false;
                if (filters.gender && pg.gender !== filters.gender && pg.gender !== 'unisex') return false;
                if (pg.price < filters.minPrice || pg.price > filters.maxPrice) return false;
                if (filters.amenities.length && !filters.amenities.every(amenity => pg.amenities.includes(amenity))) return false;
                return true;
            });

            renderPGs(filteredPGs);
        }

        function searchPGs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderPGs(pgData);
                return;
            }

            const searchResults = pgData.filter(pg => 
                pg.name.toLowerCase().includes(searchTerm) ||
                pg.location.toLowerCase().includes(searchTerm)
            );
            renderPGs(searchResults);
        }

        function sortPGs(sortBy) {
            let sorted = [...filteredPGs];
            
            switch(sortBy) {
                case 'price-low':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    sorted.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    sorted.sort((a, b) => b.id - a.id);
                    break;
                default:
                    // relevance - keep original order
                    break;
            }
            
            renderPGs(sorted);
        }
